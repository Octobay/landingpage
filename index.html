<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        overflow-x: hidden;
      }

      header {
        position: relative;
        height: 70.3125vw;
      }

      header .rellax {
        position: absolute;
      }

      header .rellax img {
        width: 100vw;
        vertical-align: baseline;
      }

      section {
        background-color: white;
        position: relative;
        z-index: 2;
      }

      footer {
        background-color: #652FFF;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="rellax" data-rellax-speed="-10">
        <img src="img/header-layer-sky-and-sun.png" />
      </div>
      <div class="rellax" data-rellax-speed="-8">
        <img src="img/header-layer-clouds.png" />
      </div>
      <div class="rellax" data-rellax-speed="-7">
        <img src="img/header-layer-mountain2.png" />
      </div>
      <div class="rellax" data-rellax-speed="-6">
        <img src="img/header-layer-see.png" />
      </div>
      <div class="rellax" data-rellax-speed="-5">
        <img src="img/header-layer-octo.png" />
      </div>
      <div class="rellax" data-rellax-speed="-5">
        <img src="img/header-layer-mountain1.png" />
      </div>
      <div class="rellax" data-rellax-speed="0">
        <img src="img/header-layer-dev.png" />
      </div>
    </header>
    <section>
      <h1>Content</h1>
      <br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br>
    </section>
    <footer class="p-5 text-center text-white">
      Footer
    </footer>

    <script>
      var rellax = new Rellax('.rellax');
    </script>
  </body>
</html>
